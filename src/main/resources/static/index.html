<!DOCTYPE html>
<html>
<head>
    <title>Employee CRUD</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f3f4f6;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 20px 24px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        h2 {
            margin-top: 0;
            text-align: center;
        }
        h3 { margin-bottom: 8px; }
        .form {
            padding: 12px;
            border-radius: 8px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            margin-bottom: 16px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
        }
        .row input {
            flex: 1 1 160px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }
        .row input:focus {
            outline: none;
            border-color: #2563eb;
        }
        .btns {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 4px;
        }
        button {
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 13px;
            cursor: pointer;
        }
        .btn-primary { background: #2563eb; color: #fff; }
        .btn-warning { background: #f59e0b; color: #fff; }
        .btn-danger  { background: #ef4444; color: #fff; }
        .btn-gray    { background: #6b7280; color: #fff; }
        button:hover { opacity: 0.9; }
        table {
            width: 100%;
            margin-top: 8px;
            border-collapse: collapse;
            background: #fff;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #e5e7eb;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #111827;
            color: #f9fafb;
        }
        tr:nth-child(even) { background: #f9fafb; }
        tr:hover { background: #e5f0ff; cursor: pointer; }
        .top-list {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        #msg {
            margin-top: 8px;
            font-size: 13px;
            color: #059669;
        }
        @media (max-width: 600px) {
            .container { margin: 12px; padding: 14px; }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Employee CRUD App - Aman Singh</h2>

    <div class="form">
        <h3>Add / Update Employee</h3>
        <div class="row">
            <input type="number" id="empId" placeholder="ID (update/delete)">
            <input type="text" id="empName" placeholder="Name">
        </div>
        <div class="row">
            <input type="text" id="empDept" placeholder="Department">
            <input type="number" id="empSalary" placeholder="Salary">
        </div>
        <div class="btns">
            <button class="btn-primary" onclick="addEmployee()">Add</button>
            <button class="btn-warning" onclick="updateEmployee()">Update</button>
            <button class="btn-danger" onclick="deleteEmployee()">Delete</button>
            <button class="btn-gray" onclick="clearForm()">Clear</button>
        </div>
        <div id="msg"></div>
    </div>

    <div class="top-list">
        <h3>Employee List</h3>
        <button class="btn-gray" onclick="loadEmployees()">Refresh</button>
    </div>
    <small>Total: <span id="empCount">0</span></small>

    <table id="empTable"></table>
</div>

<script>
const BASE_URL = "/employee";

function setMsg(text, isError = false) {
    const m = document.getElementById("msg");
    m.textContent = text;
    m.style.color = isError ? "#b91c1c" : "#059669";
    if (text) {
        setTimeout(() => { m.textContent = ""; }, 2500);
    }
}

function clearForm() {
    empId.value = "";
    empName.value = "";
    empDept.value = "";
    empSalary.value = "";
}

function loadEmployees() {
    fetch(BASE_URL)
        .then(r => {
            if (!r.ok) throw new Error("Failed: " + r.status);
            return r.json();
        })
        .then(data => {
            let html = `
                <tr>
                    <th>ID</th><th>Name</th><th>Department</th><th>Salary</th>
                </tr>`;
            data.forEach(e => {
                html += `
                    <tr onclick="fillForm(${e.id}, '${e.name}', '${e.department}', ${e.salary})">
                        <td>${e.id}</td>
                        <td>${e.name}</td>
                        <td>${e.department}</td>
                        <td>${e.salary}</td>
                    </tr>`;
            });
            empTable.innerHTML = html;
            empCount.textContent = data.length;
        })
        .catch(err => setMsg(err.message, true));
}

function fillForm(id, name, dept, salary) {
    empId.value = id;
    empName.value = name;
    empDept.value = dept;
    empSalary.value = salary;
}

function addEmployee() {
    const name = empName.value.trim();
    const dept = empDept.value.trim();
    const sal  = empSalary.value.trim();
    if (!name || !dept || !sal) {
        setMsg("Name, Dept, Salary required", true);
        return;
    }
    const emp = { name, department: dept, salary: Number(sal) };
    fetch(BASE_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(emp)
    })
    .then(r => {
        if (!r.ok) throw new Error("Add failed: " + r.status);
        clearForm();
        loadEmployees();
        setMsg("Employee added");
    })
    .catch(err => setMsg(err.message, true));
}

function updateEmployee() {
    const id   = empId.value.trim();
    const name = empName.value.trim();
    const dept = empDept.value.trim();
    const sal  = empSalary.value.trim();
    if (!id) { setMsg("ID required", true); return; }
    if (!name || !dept || !sal) {
        setMsg("Fill all fields", true); return;
    }
    const emp = { name, department: dept, salary: Number(sal) };
    fetch(`${BASE_URL}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(emp)
    })
    .then(r => {
        if (!r.ok) throw new Error("Update failed: " + r.status);
        loadEmployees();
        setMsg("Employee updated");
    })
    .catch(err => setMsg(err.message, true));
}

function deleteEmployee() {
    const id = empId.value.trim();
    if (!id) { setMsg("ID required", true); return; }
    if (!confirm("Delete employee " + id + "?")) return;
    fetch(`${BASE_URL}/${id}`, { method: "DELETE" })
        .then(r => {
            if (!r.ok) throw new Error("Delete failed: " + r.status);
            clearForm();
            loadEmployees();
            setMsg("Employee deleted");
        })
        .catch(err => setMsg(err.message, true));
}

// auto load
loadEmployees();
</script>
</body>
</html>
