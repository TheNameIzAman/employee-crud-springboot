<!DOCTYPE html>
<html>
<head>
    <title>Employee CRUD</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px 28px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin: 0 0 20px;
            font-weight: 700;
            color: #111827;
        }

        h3 {
            margin: 0 0 10px;
            font-weight: 600;
            color: #1f2937;
        }

        .form {
            background: #f9fafb;
            border-radius: 12px;
            padding: 16px;
            border: 1px solid #e5e7eb;
            margin-bottom: 18px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        .row input {
            flex: 1 1 180px;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            transition: 0.2s;
        }

        .row input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
        }

        .btns {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 6px;
        }

        button {
            border: none;
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.25s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.15);
        }

        .btn-primary { background: #4f46e5; color: #fff; }
        .btn-warning { background: #f59e0b; color: #fff; }
        .btn-danger  { background: #ef4444; color: #fff; }
        .btn-gray    { background: #6b7280; color: #fff; }

        #msg {
            margin-top: 10px;
            font-size: 13px;
            font-weight: 500;
        }

        .top-list {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        small {
            color: #374151;
            font-weight: 500;
        }

        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
            font-size: 14px;
        }

        th {
            position: sticky;
            top: 0;
            background: #111827;
            color: #f9fafb;
            padding: 10px;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            font-size: 12px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #e5e7eb;
        }

        tr:nth-child(even) {
            background: #f9fafb;
        }

        tr:hover {
            background: #eef2ff;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .container {
                margin: 12px;
                padding: 18px;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Employee Management System</h2>

    <div class="form">
        <h3>Add / Update Employee</h3>

        <div class="row">
            <input type="number" id="empId" placeholder="Employee ID (for update/delete)">
            <input type="text" id="empName" placeholder="Employee Name">
        </div>

        <div class="row">
            <input type="text" id="empDept" placeholder="Department">
            <input type="number" id="empSalary" placeholder="Salary">
        </div>

        <div class="btns">
            <button class="btn-primary" onclick="addEmployee()">‚ûï Add</button>
            <button class="btn-warning" onclick="updateEmployee()">‚úèÔ∏è Update</button>
            <button class="btn-danger" onclick="deleteEmployee()">üóë Delete</button>
            <button class="btn-gray" onclick="clearForm()">üßπ Clear</button>
        </div>

        <div id="msg"></div>
    </div>

    <div class="top-list">
        <h3>Employee List</h3>
        <button class="btn-gray" onclick="loadEmployees()">üîÑ Refresh</button>
    </div>

    <small>Total Employees: <span id="empCount">0</span></small>

    <table id="empTable"></table>
</div>

<script>
    // Your existing JS stays the same
</script>
</body>
</html>
